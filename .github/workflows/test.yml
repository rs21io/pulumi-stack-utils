name: tests

on:
  push:
    # branches-ignore:
    #   - main
    # tags-ignore:
    #   - "*"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"
          cache: "pip"
      - name: Install packages
        run: pip install .[dev]
      - name: Run tests
        run: py.test test/ --cov pulumi_stack_utils
