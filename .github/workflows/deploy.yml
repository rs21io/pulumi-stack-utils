name: deploy

on:
  release:
    types: [published]

permissions:
    id-token: write
    contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Build package
        run: |
          python -m pip install --upgrade pip
          pip install build twine
          python -m build
      - name: Publish package
        uses: pypa/gh-action-pypi-publish@v1.8.6